<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #212529; /* Dark grey background */
      color: #f8f9fa; /* Light text color */
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #f8f9fa;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #6c757d;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      text-transform: uppercase;
    }

    .tile.correct {
      background-color: #6aaa64; /* Green */
      color: white;
      border: none;
    }

    .tile.present {
      background-color: #c9b458; /* Yellow */
      color: white;
      border: none;
    }

    .tile.absent {
      background-color: #787c7e; /* Grey */
      color: white;
      border: none;
    }

    input {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      width: 200px;
      text-transform: uppercase;
      border: 2px solid #6c757d;
      background-color: #343a40; /* Dark input background */
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #6c757d;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a6268;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Wordle Clone</h1>
  <div id="game-board" class="game-board"></div>
  <input type="text" id="guess-input" maxlength="5" placeholder="Enter 5 letters">
  <button id="submit-button">Submit</button>
  <p class="message" id="message"></p>

  <script>
    // Predefined word list
    const words = ["apple", "grape", "peach", "mango", "berry"];
    const targetWord = words[Math.floor(Math.random() * words.length)];
    const maxAttempts = 6;
    let currentAttempt = 0;

    const gameBoard = document.getElementById("game-board");
    const guessInput = document.getElementById("guess-input");
    const submitButton = document.getElementById("submit-button");
    const message = document.getElementById("message");

    // Create the game board
    for (let i = 0; i < maxAttempts * 5; i++) {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      gameBoard.appendChild(tile);
    }

    // Check the user's guess
    function checkGuess() {
      const guess = guessInput.value.toLowerCase();
      if (guess.length !== 5) {
        message.textContent = "Enter a 5-letter word!";
        return;
      }

      const rowStart = currentAttempt * 5;
      const tiles = Array.from(gameBoard.children).slice(rowStart, rowStart + 5);
      const letterCount = {};

      // Count the occurrences of each letter in the target word
      for (const letter of targetWord) {
        letterCount[letter] = (letterCount[letter] || 0) + 1;
      }

      // First pass: Check for correct letters (green)
      guess.split("").forEach((letter, index) => {
        if (letter === targetWord[index]) {
          tiles[index].textContent = letter;
          tiles[index].classList.add("correct");
          letterCount[letter]--;
        }
      });

      // Second pass: Check for present letters (yellow) or absent (grey)
      guess.split("").forEach((letter, index) => {
        if (tiles[index].classList.contains("correct")) return;

        if (targetWord.includes(letter) && letterCount[letter] > 0) {
          tiles[index].textContent = letter;
          tiles[index].classList.add("present");
          letterCount[letter]--;
        } else {
          tiles[index].textContent = letter;
          tiles[index].classList.add("absent");
        }
      });

      currentAttempt++;

      // Check for win/loss
      if (guess === targetWord) {
        message.textContent = "ðŸŽ‰ You guessed the word!";
        guessInput.disabled = true;
        submitButton.disabled = true;
      } else if (currentAttempt === maxAttempts) {
        message.textContent = `Game over! The word was "${targetWord}".`;
        guessInput.disabled = true;
        submitButton.disabled = true;
      } else {
        message.textContent = `Attempt ${currentAttempt} of ${maxAttempts}`;
      }

      // Clear the input
      guessInput.value = "";
    }

    // Event listener for the submit button
    submitButton.addEventListener("click", checkGuess);

    // Allow pressing "Enter" to submit the guess
    guessInput.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        checkGuess();
      }
    });
  </script>
</body>
